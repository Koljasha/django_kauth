{% extends "base/base.html" %}

{% block title %}
    Страница входа
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <h5 class="my-4">Вход на сайт</h5>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" class="btn btn-primary" value="Войти">
    </form>

    <div class="mt-3">
        <a href="{% url 'kauth:password_reset' %}">Забыли пароль?</a>
    </div>
{% endblock content %}
